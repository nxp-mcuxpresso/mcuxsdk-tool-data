overview: '<p>The i.MX RT1060 EVKC is a 4-layer through-hole USB-powered PCB. At its heart lies the i.MX RT1060 crossover MCU, featuring NXP’s advanced implementation of the Arm<sup>®</sup>&nbsp;Cortex<sup>®</sup>-M7 core. This core operates at speeds up to 600 MHz to provide high CPU performance and excellent real-time response.</p><p>Support for FreeRTOS<sup>™</sup>&nbsp;available within the MCUXpresso SDK.</p><p>The i.MX RT1060 Evaluation Kit is supported by Zephyr<sup>™</sup>&nbsp;OS for developing the Internet of Things with a free, open-source embedded operating system. Click&nbsp;<a href="https://docs.zephyrproject.org/latest/boards/arm/mimxrt1060_evk/doc/index.html?highlight=mimxrt1060_evk" target="_blank">here</a>&nbsp;to learn more.</p><p>Rev B includes M.2 and audio interfaces.</p>'
