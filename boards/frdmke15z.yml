name: 'FRDM-KE15Z'
display_name: 'Freedom Development Board for Kinetis KE14 and KE15 MCUs'
overview: 'The FRDM-KE15Z Freedom Board is designed to work in standalone mode or as the main board of FRDM-TOUCH, FRDM-MC-LVBLDC, and Arduino boards. This Freedom board is compatible with DC 5v and 3.3v power supply, and features a KL15Z, a device boasting up to 256KB Flash and 32KB SRAM and numerous analog and digital peripherals. The on-board interfaces include an RGB LED, a 6-axis digital sensor, a 3-axis digital angular rate gyroscope, an ambient light sensor, and a capacitive touch slider.'
