name: 'FRDM-KE17Z'
display_name: 'Freedom Development Board for Kinetis KE17Z and KE13Z MCUs'
overview: '<p>The FRDM-KE17Z Freedom Board is designed to work in standalone mode or as the main board of FRDM-TOUCH, FRDM-MC-LVBLDC, and Arduino boards. This Freedom board is compatible with DC 5v and 3.3v power supply and features a KE17Z, a device boasting up to 256KB Flash and 48KB SRAM, and numerous analog and digital peripherals.&nbsp;The onboard interfaces include an RGB LED, a 6-axis digital sensor, a 3-axis digital angular rate gyroscope, an ambient temperature sensor, and two capacitive touch pads.</p>'
