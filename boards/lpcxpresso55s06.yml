name: 'LPCXpresso55S06'
display_name: 'LPCXpresso Development Board for LPC55S0x/0x family of MCUs'
overview: '<p>The LPCXpresso55S06 development board provides the ideal platform for evaluation of and development with the LPC550x/S0x MCU based on the Arm® Cortex®-M33 architecture. The board includes a high-performance onboard debug probe and accelerometer, with several options for adding off-the-shelf add-on boards for networking, sensors, displays, and other interfaces.</p><p>The LPCXpresso55S06 is fully supported by the MCUXpresso suite of tools, which provides device drivers, middleware and examples to allow rapid development, plus configuration tools and an optional free IDE. MCUXpresso software is compatible with the open source MCU operating system FreeRTOS, tools from popular tool vendors such as Arm and IAR, and the LPCXpresso55S06 may also be used with the popular debug probes available from SEGGER and P&amp;E Micro.</p>'
