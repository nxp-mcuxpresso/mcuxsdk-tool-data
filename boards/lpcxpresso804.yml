overview: 'LPC800 series boards and devices are fully supported by NXP’s<a href="https://www.nxp.com/mcuxpresso" target="_blank">MCUXpresso suite</a>of free software and tools, which include an Eclipse-based IDE, configuration tools and extensive SDK drivers/examples available at<a href="https://mcuxpresso.nxp.com/" target="_blank">https://mcuxpresso.nxp.com</a>. All boards in this series include an on-board CMSIS-DAP debug probe based on the LPC11U35 debug probe, with the option for an external debug probe such as those from SEGGER and PE Micro. Popular Arduino UNO shield boards can be used on these boards, enabling quick and easy prototyping.The LPC800 series is fully supported by NXP’s<a href="https://www.nxp.com/mcuxpresso" target="_blank">MCUXpresso suite</a>of free software and tools, which include an Eclipse-based IDE, configuration tools and extensive SDK drivers/examples available at<a href="https://mcuxpresso.nxp.com/" target="_blank">https://mcuxpresso.nxp.com</a>. MCUXpresso SDK includes project files for use with IDEs from lead partners Keil and IAR, and these IDEs are also fully supported by the MCUXpresso pin, clock and peripheral configuration tools.&nbsp;'
